<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - EduScan Pro</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/transactions.css">
</head>
<body data-page="transactions">
    <div class="page-header">
        <h1>Transaction Management</h1>
        <p>Monitor and manage all payment transactions</p>
    </div>

    <div class="controls">
        <div class="controls-row">
            <div class="filter-group">
                <label>Filter by Plan</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="proPlan" checked>
                        <span onclick="document.getElementById('proPlan').click()">Pro Plan</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="maxPlan" checked>
                        <span onclick="document.getElementById('maxPlan').click()">Max Plan</span>
                    </div>
                </div>
            </div>
            <div class="filter-group">
                <label>Filter by Status</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="statusSuccess" checked>
                        <span onclick="document.getElementById('statusSuccess').click()">Success</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="statusPending" checked>
                        <span onclick="document.getElementById('statusPending').click()">Pending</span>
                    </div>
                </div>
            </div>
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="Search by user name...">
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="stats-item">
            <span>Total Transactions:</span>
            <strong id="totalCount">0</strong>
        </div>
        <div class="stats-item">
            <span>Success:</span>
            <strong id="successCount">0</strong>
        </div>
        <div class="stats-item">
            <span>Pending:</span>
            <strong id="pendingCount">0</strong>
        </div>
        <div class="stats-item">
            <span>Filtered:</span>
            <strong id="filteredCount">0</strong>
        </div>
        <div class="stats-item">
            <span>Total Revenue:</span>
            <strong class="total-money" id="totalMoney">0 VND</strong>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Transaction Code</th>
                    <th>User Name</th>
                    <th>Plan</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
                <!-- Transactions will be populated here -->
            </tbody>
        </table>
        <div id="noResults" class="no-results">
            No transactions found matching your filters.
        </div>
    </div>

    <!-- Modal for viewing transaction details -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Transaction Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Transaction details will be populated here -->
            </div>
        </div>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/transactions.js"></script>
</body>
</html>
